<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Add Device</h2>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Device Name</label>
        <input class="form-control" th:field="${device.name}" />
        <span th:errors="${device.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="room">Room</label>
            <select name="roomId">
                <option th:each="room : ${rooms}"
                        th:value = "${room.id}"
                        th:text="${room.name}">
                </option>
            </select>
    </div>

    <div class="form-group">
        <label th:for="description">Device Description</label>
        <input class="form-control" th:field="${device.description}" />
        <span th:errors="${device.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Device" />
</form>
</body>
</html>
