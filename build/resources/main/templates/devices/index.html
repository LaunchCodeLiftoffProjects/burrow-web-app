<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Devices</span>
</div>
<p/>
<h2>Devices</h2>
<p th:unless="${user.devices} and ${user.devices.size()}">No devices!</p>
<div>
    <table class="table table-bordered" id="sortTable">
        <thead>
        <tr>
            <th>Device</th>
            <th>Room</th>
            <th>Property</th>
            <th>Component</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${user.devices}">
            <td><a th:href="@{'/devices/view/' + ${device.id}}" th:text="${device.name}"></a></td>
            <td><a th:href="@{'/rooms/view/' + ${device.room.id}}" th:text="${device.room.name}"></a></td>
            <td><a th:href="@{'/properties/view/' + ${device.room.property.id}}"  th:text="${device.room.property.name}"></a></td>
            <td>
                <ul th:each="component : ${device.components}">
                    <li>
                        <a th:href="@{'/components/view/' + ${component.id}}" th:text="${component.name}"></a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/devices/add'}">
        <input type="submit" value="Add Devices" class="btn btn-secondary">
    </a>
</div>
<p></p>

<div class="card enlighten">
    <p class="card-text">Your list of Devices are available here. Click on any to edit, add a component to, or delete the device if you wish.</p>
    <p class="card-text">Clicking on "Add Devices" will direct you to which rooms you would like to add devices to.</p>
</div>

</body>
</html>
