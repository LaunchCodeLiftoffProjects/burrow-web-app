<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Devices</span>
</div>
<h2>Devices</h2>
<p th:unless="${devices} and ${devices.size()}">No devices!</p>

<div class="container body-content">
    <table class="table table-bordered">
        <tr th:if="${devices}">
            <th>Device</th>
            <th>Room</th>
            <th>Property</th>
            <th>Component</th>
        </tr>
        <tr th:each="device : ${devices}">
            <td><a th:href="@{'/devices/view/' + ${device.id}}" th:text="${device.name}"></a></td>
            <td><a th:href="@{'/rooms/view/' + ${device.room.id}}" th:text="${device.room.name}"></a></td>
            <td><a th:href="@{'/properties/view/' + ${device.room.property.id}}"  th:text="${device.room.property.name}"></a></td>
            <td>
                <ul th:each="component : ${device.components}">
                    <li>
                        <a th:href="@{'/components/view/' + ${component.id}}" th:text="${component.name}"></a>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
<!--    <ul>-->
<!--        <li th:each="device : ${devices}">-->
<!--            <a th:href="@{'/devices/view/' + ${device.id}}" th:text="${device.name + ' in ' + device.room.name + ' in ' + device.room.property.name}"></a>-->
<!--        </li>-->
<!--    </ul>-->
    <a th:href="@{'/devices/add'}">
        <input type="submit" value="Add Devices" class="btn btn-secondary">
    </a>
</div>

</body>
</html>
