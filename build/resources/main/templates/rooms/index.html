<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Rooms</span>
</div>
<h2>Rooms</h2>
<p th:unless="${user.rooms} and ${user.rooms.size()}">No rooms!</p>

<div class="container body-content">
    <ul>
        <li th:each="room : ${user.rooms}">
            <a th:href="@{'/rooms/view/' + ${room.id}}" th:text="${room.name + ' in ' + room.property.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/properties'}">
        <input type="submit" value="Add Rooms" class="btn btn-secondary">
    </a>
</div>
<p></p>

<div class="card enlighten">
    <p class="card-text">Your list of Rooms are available here. Click on one to edit, add a device to, or delete the room if you wish.</p>
</div>

</body>
</html>
