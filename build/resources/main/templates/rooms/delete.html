<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Delete Room</h2>
<p th:unless="${room}">No rooms!</p>

<th:block th:if="${room}">
    <form method="post" th:action="@{/rooms/delete}" id="delete-room">
        <th:block>
            <div class="form-group">
                <label>
                    <label th:text="${room.name}"></label>
                    <input type="hidden" name="roomId" th:value="${room.id}" class="form-control">
                </label>
            </div>
        </th:block>
        <input onclick="deleteRoom()" type="button" value="Remove" class="btn btn-danger">
    </form>
</th:block>

</body>
</html>
