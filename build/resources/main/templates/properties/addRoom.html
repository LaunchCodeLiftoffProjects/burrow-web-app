<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h2 th:text="${'Add Room to: ' + property.name}"></h2>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Room Name</label>
        <input type="text" class="form-control" th:field="${room.name}" />
        <span th:errors="${room.name}" class="error"></span>
    </div>

    <input type="submit" value="Add Room" />
    <div class="form-group">
        <label th:for="property"></label>
        <input type="hidden" class="form-control" th:field="${room.property}" />
        <span th:errors="${room.property}" class="error"></span>
    </div>
</form>
</body>
</html>
