<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Components</span>
</div>
<h2>Components</h2>
<p th:unless="${components} and ${components.size()}">No Components!</p>

<div class="container body-content">
    <ul>
        <li th:each="component : ${components}">
            <a th:href="@{'/components/view/' + ${component.id}}" th:text="${component.name + ' for ' + component.device.name + ' in ' + component.device.room.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/components/add'}">Add Components</a>
</div>

</body>
</html>
