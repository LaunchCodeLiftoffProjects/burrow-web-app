<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h2>Add Room</h2>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Room Name</label>
        <input class="form-control" th:field="${room.name}" />
        <span th:errors="${room.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="property">Room Property</label>
        <input class="form-control" th:field="${room.property}" />
        <span th:errors="${room.property}" class="error"></span>
    </div>

    <div class="form-group">
        <input type="submit" value="Add Devices" />
    </div>


    <input type="submit" value="Add Room" class="btn btn-success" />
</form>
</body>
</html>
