<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h2>Delete Components</h2>
<p th:unless="${components} and ${components.size()}">No Components!</p>

<th:block th:if="${components}">
    <form method="post">
        <th:block th:each="component : ${components}">
            <div class="form-group">
                <label>
                    <span th:text="${component.name + ' for ' + component.device.name + ' in ' + component.device.room.name}"></span>
                    <input type="checkbox" name="componentIds" th:value="${component.id}" class="form-control">
                </label>
            </div>
        </th:block>
        <input type="submit" value="Delete Component" class="btn btn-danger">
    </form>
</th:block>

</body>
</html>
