<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Components</span>
</div>
<h2>Components</h2>
<p th:unless="${user.components} and ${user.components.size()}">No Components!</p>

<div class="container body-content">
    <ul>
        <li th:each="component : ${user.components}">
            <a th:href="@{'/components/view/' + ${component.id}}" th:text="${component.name + ' for ' + component.device.name + ' in ' + component.device.room.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/components/add'}">
        <input type="submit" value="Add Components" class="btn btn-secondary">
    </a>
</div>
<p></p>

<div class="card enlighten">
    <p class="card-text">A list of all Components are available here. Click on any to edit or delete the component if you wish.</p>
    <p class="card-text">Clicking "Add Components" will direct you to all accessible devices for the addition of components.</p>
</div>

</body>
</html>
