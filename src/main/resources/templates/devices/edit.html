<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h2>Edit Device</h2>

<th:block th:unless="${device}">
    <p>The device you are trying to edit does not exist.</p>
</th:block>
<th:block th:if="${device}">
    <form method="post" th:action="@{/devices/edit}">
        <div class="form-group">
            <label>Name
                <input type="text" name="name" class="form-control" th:value="${device.name}">
            </label>
        </div>
<!--        <div class="form-group">-->
<!--            <label>Location-->
<!--                <input type="text" name="location" class="form-control" th:value="${device.location}">-->
<!--            </label>-->
<!--        </div>-->
        <div class="form-group">
            <label>Description
                <input type="text" name="description" class="form-control" th:value="${device.description}">
            </label>
        </div>
        <input type="hidden" th:value="${device.id}" name="deviceId" />
        <div class="form-group">
            <input type="submit" value="Edit Device" class="btn btn-success">
        </div>
    </form>
</th:block>

</body>
</html>
