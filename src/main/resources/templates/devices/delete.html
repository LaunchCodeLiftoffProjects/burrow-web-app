<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Delete Devices</h2>
<p th:unless="${devices} and ${devices.size()}">No Devices!</p>

<th:block th:if="${devices}">
    <form method="post">
        <th:block th:each="device : ${devices}">
            <div class="form-group">
                <label>
                    <span th:text="${device.name}"></span>
                    <input type="checkbox" name="deviceIds" th:value="${device.id}" class="form-control">
                </label>
            </div>
        </th:block>
        <input type="submit" value="Delete Device" class="btn btn-danger">
    </form>
</th:block>

</body>
</html>
