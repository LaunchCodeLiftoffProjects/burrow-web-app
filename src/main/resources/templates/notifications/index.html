<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home-Page'}"></a></span>
    <span>> Notifications</span>
</div>
<h2>Notifications</h2>
<p th:unless="${notifications} and ${notifications.size()}">No Notifications!</p>

<form method="post" th:action="@{/notifications}">
    <th:block th:each="notification : ${notifications}">
        <div class="form-group">
            <label>
                <label th:for="notificationIds" th:text="${notification.name}"></label>
                <input type="checkbox" name="notificationIds" th:value="${notification.id}" class="form-control">
            </label>
        </div>
    </th:block>
    <input type="submit" value="Mark all checked components as replaced" class="btn btn-warning">
</form>
</body>
</html>
